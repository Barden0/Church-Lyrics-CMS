<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Worship Lyrics – OBS Safe</title>

<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
  font-family: 'Raleway', Arial, Helvetica, sans-serif;
}

#container {
  position: absolute;
  bottom: 9%;
  width: 100%;
  display: flex;
  justify-content: center;
}

#lyric {
  max-width: 85%;
  text-align: center;
  font-size: 48px;
  line-height: 1.4;
  color: #ffffff;
  padding: 20px 36px;
  background: rgba(0,0,0,0.55);
  border-radius: 12px;
  opacity: 0;
  transition: opacity 250ms ease;
  text-shadow:
    2px 2px 6px rgba(0,0,0,0.85),
    0px 0px 12px rgba(0,0,0,0.6);
}

#lyric.show {
  opacity: 1;
}
</style>
</head>

<body>

<div id="container">
  <div id="lyric"></div>
</div>

<script>
/* =========================
   STATE
========================= */
let lyrics = [];
let index = 0;
let visible = true;

/* =========================
   OBS INPUT LOCK
========================= */
let lastKeyTime = 0;
const KEY_DELAY = 400;

function allowKey() {
  const now = performance.now();
  if (now - lastKeyTime < KEY_DELAY) return false;
  lastKeyTime = now;
  return true;
}

/* =========================
   DISPLAY LOGIC
========================= */
const lyricEl = document.getElementById("lyric");

function showLyric() {
  if (!lyrics.length) return;

  if (lyrics[index] === "—") {
    lyricEl.classList.remove("show");
    return;
  }

  lyricEl.innerHTML = lyrics[index].replace(/\n/g, "<br>");
  lyricEl.classList.add("show");
}

function hideLyric() {
  lyricEl.classList.remove("show");
}

/* =========================
   LOAD LYRICS (TEXT FILE)
========================= */
fetch("lyrics.txt")
  .then(res => res.text())
  .then(text => {
    lyrics = [];

    text
      .split("\n\n") // blocks
      .forEach(block => {
        if (block.trim() === "---") {
          lyrics.push("—");
        } else {
          lyrics.push(block.trim());
        }
      });

    showLyric();
  })
  .catch(() => {
    lyricEl.innerHTML = "lyrics.txt not found";
    lyricEl.classList.add("show");
  });

/* =========================
   KEY CONTROLS
========================= */
document.addEventListener("keydown", (e) => {
  if (!allowKey()) return;

  switch (e.key) {
    case "ArrowRight":
    case " ":
      if (index < lyrics.length - 1) {
        hideLyric();
        setTimeout(() => {
          index++;
          showLyric();
        }, 150);
      }
      break;

    case "ArrowLeft":
      if (index > 0) {
        hideLyric();
        setTimeout(() => {
          index--;
          showLyric();
        }, 150);
      }
      break;

    case "0":
      visible = !visible;
      visible ? showLyric() : hideLyric();
      break;
  }
});
</script>

</body>
</html>
